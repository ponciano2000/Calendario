<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
    <h1 class="text-center">Calculador de días laborales</h1>

    <!-- Filas -->

<div class="container text-center">
    <!-- Filas -->

    <!-- Fila  -->
    <div class="row justify-content-md-center my-4">
        <!-- Tres columnas -->
        <div class="col">
            <input type="text" id="dia" class="form-control text-center border border-success rounded-pill " required placeholder="Día"> <!-- ***Entrada día *** -->
        </div>

        <div class="col">
            <input type="text" id="mes" class="form-control text-center border border-success rounded-pill" placeholder="Mes" required> <!-- ***Entrada mes *** -->
        </div>

        <div class="col">
            <input type="text" id="año" class="form-control text-center border border-success rounded-pill" required placeholder="Año"> <!-- ***Entrada año *** -->
        </div>
    </div>

    <!-- Fila 2 -->
    <div class="row justify-content-md-center my-4"></div>
    <!-- Una columna -->
    <div class="col align-self-center">
        <button type="submit" id="calcular" class="btn btn-success w-50 rounded-pill"> <!-- w controla el tamaño del boton -->
            Calcular
        </button>
    </div>

    <!-- Fila 3 -->
    <div class="row justify-content-md-center">
        <!-- Una columna -->
        <div class="row justify-content-md-center my-4"></div>
    <!-- Una columna -->
    <div class="col align-self-center">
        <input type="text" id="resultado" class="form-control text-center border border-success rounded-pill" disabled> <!-- *****Resultado***** -->
    </div>

    </div>

</div>


    <!-- }bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Enlazamos JavaScript -->
    <script src="./script.js"></script>
    
  </body>
</html>
